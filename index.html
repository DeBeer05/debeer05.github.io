<html>
  <head>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
      function gapiLoaded() {
        gapi.load('client:auth2', function() {
          gapi.client.init({
            apiKey: 'AIzaSyBGbQjVOJ-2gj5-OopuiOpyYqN80BCT4qc',
            clientId: '875163929025-30af1oejvkrjicskbdikm8kkep56s153.apps.googleusercontent.com',
            discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],
            scope: 'https://www.googleapis.com/auth/calendar'
          }).then(function() {
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
            updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          });
        });
      }

      function updateSignInStatus(isSignedIn) {
        if (isSignedIn) {
          gapi.client.calendar.calendarList.list().then(function(response) {
            console.log(response);
          });
        }
      }

      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId());
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail());
      }

      function createEvent() {
        var event = {
          summary: document.getElementById("eventTitle").value,
          location: document.getElementById("eventLocation").value,
          start: {
            dateTime: new Date(),
            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
          },
          end: {
            dateTime: new Date(new Date().getTime() + (60 * 60 * 1000)),
            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
          }
        };

        gapi.client.calendar.events.insert({
          calendarId: 'primary',
          resource: event
        }).then(function(response) {
          console.log(response);
        });
      }
    </script>
  </head>
  <body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div>
      <input type="text" id="eventTitle" placeholder="Event Title">
      <input type="text" id="eventLocation" placeholder="Event Location">
      <button onclick="createEvent()">Create Event</button>
    </div>
  </body>
</html>
