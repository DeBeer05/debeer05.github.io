<!DOCTYPE html>
<html>
  <head>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      // Load the API client library
      gapi.load("client", start);

      function start() {
        gapi.client.init({
          apiKey: "AIzaSyBGbQjVOJ-2gj5-OopuiOpyYqN80BCT4qc",
          discoveryDocs: [
            "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"
          ],
          clientId: "875163929025-30af1oejvkrjicskbdikm8kkep56s153.apps.googleusercontent.com",
          scope: "https://www.googleapis.com/auth/calendar"
        });
      }

      function addEvent() {
        var event = {
          summary: document.getElementById("eventName").value,
          location: document.getElementById("eventLocation").value,
          description: document.getElementById("eventDescription").value,
          start: {
            dateTime: document.getElementById("eventStart").value,
            timeZone: "America/Los_Angeles"
          },
          end: {
            dateTime: document.getElementById("eventEnd").value,
            timeZone: "America/Los_Angeles"
          }
        };

        gapi.client.calendar.events
          .insert({
            calendarId: "primary",
            resource: event
          })
          .then(function(response) {
            console.log("Event created: " + response.data.htmlLink);
          });
      }
    </script>
  </head>
  <body>
    <h1>Add Event to Google Calendar</h1>
    <input id="eventName" type="text" placeholder="Event Name">
    <br><br>
    <input id="eventLocation" type="text" placeholder="Event Location">
    <br><br>
    <input id="eventDescription" type="text" placeholder="Event Description">
    <br><br>
    <input id="eventStart" type="datetime-local" placeholder="Event Start">
    <br><br>
    <input id="eventEnd" type="datetime-local" placeholder="Event End">
    <br><br>
    <button onclick="addEvent()">Add Event</button>
  </body>
</html>
