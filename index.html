        // Use the idToken for authentication or authorization in your app
        console.log("idToken:", idToken);
      }
      
      function init() {
        gapi.load("auth2", function() {
          gapi.auth2.init({
            client_id: "875163929025-30af1oejvkrjicskbdikm8kkep56s153.apps.googleusercontent.com",
            scope: "openid profile email"
          });
        });
      }
    </script>
    <button onclick="signIn()">Sign in with Google</button>
    <script async defer src="https://apis.google.com/js/api.js" onload="init()"></script>
