<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <title>ðŸŽ² Reflectiekaart Roller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #6366f1, #22c55e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f172a;
        }

        .app {
            text-align: center;
            max-width: 520px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 12px;
        }

        button {
            background: #0f172a;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 28px;
            margin-top: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .2);
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .question {
            font-size: 18px;
        }

        .empty {
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="app">
        <h1>ðŸŽ² Reflectiekaart</h1>

        <button id="rollBtn">Rol een kaart</button>

        <div id="result"></div>
    </div>

    <script>
        const names = [
            "Thijmen",
            "Ulrich",
            "Omar",
            "Niklas",
            "Bilal",
            "Joris"
        ];
        let cards = [
            "Wat zou je anders doen als je opnieuw mocht beginnen?",
            "Wat is het belangrijkste dat je hebt geleerd dit semester?",
            "Waar ben je het meest trots op binnen dit team?",
            "Wat deed dit team beter dan in sprint 1?",
            "Wat was jullie grootste valkuil?",
            "Welke skill heb jij het meest ontwikkeld?",
            "Wanneer ging het samenwerken ineens beter of slechter?",
            "Wat neem je mee naar een volgend project?",
            "Wat was een moment waarop je echt moest doorzetten?",
            "Welk advies zou je geven aan een nieuw team?",
            "Wat had dit team nodig gehad om eerder beter te werken?",
            "Wat heb jij geleerd over jezelf als teamlid?"
        ];

        const result = document.getElementById("result");
        const rollBtn = document.getElementById("rollBtn");

        rollBtn.addEventListener("click", () => {
            if (cards.length === 0) {
                result.innerHTML = `<div class="empty">ðŸŽ‰ Alle kaartjes zijn gebruikt!</div>`;
                rollBtn.disabled = true;
                return;
            }

            const randomName = names[Math.floor(Math.random() * names.length)];
            const cardIndex = Math.floor(Math.random() * cards.length);
            const question = cards.splice(cardIndex, 1)[0];

            result.innerHTML = `
        <div class="card">
          <div class="name">ðŸ‘¤ ${randomName}</div>
          <div class="question">ðŸ’¬ ${question}</div>
        </div>
      `;
        });
    </script>
</body>

</html>
