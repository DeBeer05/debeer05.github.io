<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>üé¥ Reflectiekaartje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        .card {
            background: white;
            color: #0f172a;
            border-radius: 20px;
            padding: 40px 30px;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .3);
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .card-title {
            font-size: 1.6rem;
            margin-bottom: 16px;
        }

        .card-text {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        button {
            margin-top: 30px;
            padding: 14px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #22c55e;
            color: #052e16;
            font-weight: 600;
        }

        button:disabled {
            background: #64748b;
            cursor: not-allowed;
        }

        .empty {
            font-size: 1.4rem;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="card" class="card">
            <div class="card-title">üé≤ Reflectiekaartje</div>
            <div class="card-text">Klik op ‚ÄúRol kaart‚Äù om te beginnen</div>
        </div>

        <button id="rollBtn">üé¥ Rol kaart</button>
    </div>

    <script>
        const cards = [
            { title: "üí¨ Terugkijken", text: "Wat zou je anders doen als je opnieuw mocht beginnen?" },
            { title: "üß† Leren", text: "Wat is het belangrijkste dat jij hebt geleerd in deze sprints?" },
            { title: "üë• Samenwerking", text: "Wat deed dit team beter dan in sprint 1?" },
            { title: "‚öôÔ∏è Vaardigheden", text: "Welke skill heb jij het meest ontwikkeld?" },
            { title: "‚è∞ Tijd", text: "Wat was jullie grootste tijdverspiller?" },
            { title: "üöÄ Trots", text: "Waar ben je het meest trots op?" },
            { title: "üîÅ Proces", text: "Wat zou je aanpassen aan het Scrum-proces?" },
            { title: "üìà Groei", text: "Waarin ben jij het meest gegroeid dit semester?" },
            { title: "üßØ Problemen", text: "Welk probleem kwam steeds terug?" },
            { title: "üéØ Toekomst", text: "Wat neem je concreet mee naar het volgende semester?" },
            { title: "üó£Ô∏è Communicatie", text: "Wat ging goed of fout in jullie communicatie?" },
            { title: "üí° Advies", text: "Welk advies geef je aan een nieuw team?" }
        ];

        const usedKey = "used_reflectiekaartjes";
        const used = JSON.parse(localStorage.getItem(usedKey)) || [];

        const cardEl = document.getElementById("card");
        const btn = document.getElementById("rollBtn");

        function rollCard() {
            const available = cards.filter((_, i) => !used.includes(i));

            if (available.length === 0) {
                cardEl.innerHTML = `<div class="empty">üéâ Alle kaartjes zijn geweest!</div>`;
                btn.disabled = true;
                return;
            }

            const index = Math.floor(Math.random() * available.length);
            const card = available[index];
            const originalIndex = cards.indexOf(card);

            used.push(originalIndex);
            localStorage.setItem(usedKey, JSON.stringify(used));

            cardEl.innerHTML = `
            <div class="card-title">${card.title}</div>
            <div class="card-text">${card.text}</div>
        `;
        }

        btn.addEventListener("click", rollCard);
    </script>

</body>

</html>
